<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Shift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">SHAPE SHIFT</h1>
    <div id="game-container">
        <canvas id="game-board" width="240" height="480"></canvas>
        <div id="game-info">
            <h2>Score</h2>
            <p id="score">0</p>
            <h2>Next Piece</h2>
            <canvas id="next-piece" width="130" height="180"></canvas>            
            <br>
            <p><button id="start-button">Start Game</button></p>
            <p id="paused-message" class="hidden">Paused</p>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
